<!DOCTYPE html> <!-- Definindo o tipo de documento HTML -->
<html lang="pt-BR"> <!-- Definindo o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Definindo a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Definindo a responsividade da página -->
    <title>JavaScript Operadores</title> <!-- Título da página -->
    <link rel="stylesheet" href="style.css"> <!-- Incluindo o arquivo CSS externo -->
</head>
<body> <!-- Início do corpo da página -->
    <header>
        <h1>Operadores em JavaScript</h1> <!-- Cabeçalho principal com o título -->
    </header>

    <main>
        <h2>Exemplos de Operadores JavaScript</h2> <!-- Subtítulo indicando a seção de exemplos -->

        <!-- Exibindo os resultados diretamente na página -->
        <div id="resultados"> <!-- Div que conterá os resultados das operações -->
            <h3>Resultados:</h3> <!-- Título para a seção de resultados -->
            
            <!-- Parágrafos para mostrar os resultados das operações -->
            <p id="operador-comparacao"></p> 
            <p id="operador-aritmetico"></p> 
            <p id="operador-logico"></p> 
            <p id="operador-ternario"></p> 
            <p id="operador-bit"></p> 
            <p id="acesso-array"></p> 
            <p id="delete-propriedade"></p> 
            <p id="complemento-byte"></p> 
            <p id="separacao-valores"></p> 
            <p id="incremento-decremento"></p> 
        </div>
    </main>

    <script src="script.js"></script> <!-- Incluindo o arquivo JavaScript externo -->
</body>
</html>
