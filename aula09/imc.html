<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres para o documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade: Ajuste para diferentes tamanhos de tela -->
    <title>Cálculo de IMC</title> <!-- Título da página no navegador -->

    <!-- Link para o arquivo CSS externo que vai estilizar a página -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Cálculo de IMC (Índice de Massa Corporal)</h1> <!-- Cabeçalho principal com o nome da página -->
    </header>

    <main>
        <!-- Div que contém o formulário para o cálculo do IMC -->
        <div class="form-container">
            <form id="formulario">
                <!-- Campo de entrada para o peso do usuário -->
                <label for="kilos">Peso (kg):</label>
                <input type="number" id="kilos" name="kilos" required><br><br>

                <!-- Campo de entrada para a altura em metros -->
                <label for="metros">Altura (metros):</label>
                <input type="number" step="0.01" id="metros" name="metros" required><br><br>

                <!-- Campo de entrada para centímetros adicionais -->
                <label for="centimetros">Centímetros adicionais:</label>
                <input type="number" id="centimetros" name="centimetros"><br><br>

                <!-- Campo de entrada para mostrar o IMC calculado (não editável pelo usuário) -->
                <label for="imc">Seu IMC:</label>
                <input type="text" id="imc" name="imc" disabled><br><br>

                <!-- Botão que chama a função de cálculo de IMC ao ser clicado -->
                <button type="button" onclick="calcularIMC()">Calcular IMC</button> 
            </form>
        </div>

        <!-- Div que contém a tabela com os níveis de IMC -->
        <div class="tabela-imc">
            <h2>Tabela de Níveis de IMC</h2> <!-- Título da tabela -->
            <table>
                <thead>
                    <tr>
                        <th>Faixa de IMC</th>
                        <th>Classificação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Abaixo de 18.5</td>
                        <td>Magreza</td>
                    </tr>
                    <tr>
                        <td>18.5 a 24.9</td>
                        <td>Normal</td>
                    </tr>
                    <tr>
                        <td>25 a 29.9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>30 a 39.9</td>
                        <td>Obesidade</td>
                    </tr>
                    <tr>
                        <td>Acima de 40</td>
                        <td>Obesidade grave</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Inclusão do arquivo JavaScript que contém a lógica de cálculo do IMC -->
    <script src="script.js"></script>
</body>
</html>
