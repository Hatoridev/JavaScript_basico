<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define o layout responsivo -->
    <title>Tratamento de Exceções em JavaScript</title> <!-- Título da página -->
    <link rel="stylesheet" href="style.css"> <!-- Conecta o arquivo CSS -->
</head>
<body>

    <header>
        <h1>Tratamento de Exceções</h1> <!-- Título principal da página -->
        <p>Veja como funciona o tratamento de exceções em JavaScript utilizando <code>try...catch</code>.</p> <!-- Descrição do conteúdo -->
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Informe um número maior que 10</h2> <!-- Título explicativo sobre o que o usuário deve fazer -->
            <input type="number" id="numero" placeholder="Informe um número"> <!-- Campo para o usuário informar um número -->
            <button onclick="verificarNumero()">Verificar</button> <!-- Botão para acionar a função de verificação -->
            
            <div id="resultado"></div> <!-- Div para exibir o resultado ou o erro -->
        </section>
    </main>

    <script src="script.js"></script> <!-- Conecta o arquivo JavaScript -->
</body>
</html>
