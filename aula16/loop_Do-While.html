<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a visualização para dispositivos móveis -->
    <title>Estrutura de Loop do...While</title> <!-- Título da página -->
    <link rel="stylesheet" href="style.css"> <!-- Conecta o arquivo CSS para estilização da página -->
</head>
<body>

    <header>
        <h1>Exemplo de Estrutura de Loop do...While</h1> <!-- Título principal da página -->
        <p>Veja como funciona a estrutura de repetição <code>do...while</code> em JavaScript para executar um código pelo menos uma vez e repetir enquanto a condição for verdadeira.</p> <!-- Descrição do conteúdo -->
    </header>

    <main class="container">
        <section class="loop-section">
            <h2>Percorrendo um contador com <code>do...while</code></h2> <!-- Título explicativo sobre o loop -->
            <button onclick="contar()">Clique para iniciar a contagem</button> <!-- Botão para disparar a função JavaScript -->
            
            <div id="resultado" class="resultado"></div> <!-- Div que exibirá o resultado da contagem -->
        </section>
    </main>

    <script src="script.js"></script> <!-- Conecta o arquivo JavaScript para execução da lógica -->
</body>
</html>
