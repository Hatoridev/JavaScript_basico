<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o conjunto de caracteres da página como UTF-8 para garantir que caracteres especiais sejam corretamente exibidos -->
    <meta charset="UTF-8">
    
    <!-- Define a visualização da página em dispositivos móveis, com a largura igual à do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Define o título da página, que aparece na aba do navegador -->
    <title>Operadores Especiais em JavaScript</title>
    
    <!-- Inclui o arquivo CSS para estilizar a página -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Operadores Especiais em JavaScript</h1> <!-- Título principal que será exibido na página -->
    </header>

    <!-- Corpo da página -->
    <main>
        <h2>Exemplos e explicações dos operadores especiais</h2>

        <!-- Div que conterá os resultados das operações dos operadores especiais -->
        <div id="resultados">
            <h3>Resultados dos Operadores:</h3>
            
            <!-- Parágrafos individuais para exibir os resultados de cada operação -->
            <p id="delete"></p>
            <p id="in"></p>
            <p id="instanceof"></p>
            <p id="new"></p>
            <p id="this"></p>
            <p id="typeof"></p>
            <p id="ternario"></p>
        </div>
    </main>

    <!-- Inclui o arquivo JavaScript para manipular a lógica da página -->
    <script src="script.js"></script> 
</body>
</html>
